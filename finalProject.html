<script>
  document.getElementById("input").addEventListener("keypress", function() {

      document.getElementById("everything").innerHTML = "<button id = 'button' onclick = 'getMap()'>Get Fact (bird)!<br>(button)</button>";

      fetch("https://meowfacts.herokuapp.com/")
      .then((response) => response.json())
      .then((birdFact) => addBirdFact(birdFact.data))
    }
